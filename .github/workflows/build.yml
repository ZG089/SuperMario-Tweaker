name: Test Build

on:
  push:
    branches:
      - master

jobs:
  test-build:
    name: Build Test Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create Test Build Directory
        run: |
          mkdir build
          rsync -av --exclude=".git*" --exclude=".github*" --exclude="SMTW-Banner.jpg" --exclude="README.md" --exclude="update.json" --exclude="UPDATE.md" ./ ./build/

      - name: Create SuperMarioTweaker Test Zip
        run: |
          cd build
          zip -r ../SuperMarioTweaker-test-${{ github.sha }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SuperMarioTweaker-test-${{ github.sha }}
          path: SuperMarioTweaker-test-${{ github.sha }}.zip
