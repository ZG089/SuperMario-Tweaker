name: Test Build SuperMario Tweaker Magisk Module

on:
  push:
    branches:
      - master

jobs:
  test-build:
    name: Build Test Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create Test SuperMario Tweaker Zip
        run: |
          zip -r SuperMarioTweaker-test-${{ github.sha }}.zip . -x ".git*" -x ".github*" -x "SMTW-Banner.jpg" -x "README.md" -x "update.json" -x "UPDATE.md"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SuperMarioTweaker-test-${{ github.sha }}
          path: SuperMarioTweaker-test-${{ github.sha }}.zip
